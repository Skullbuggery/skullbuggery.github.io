<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Special+Elite&amp;display=swap');
    </style>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4bc4;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#6d38b3;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#5e2a9e;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#3c1955;stop-opacity:0.25" />
      <stop offset="85%" style="stop-color:#0a0a0a;stop-opacity:0" />
    </linearGradient>
    
    <!-- Radial gradients for the light arc effect -->
    <radialGradient id="layer1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="layer2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7c4bc4;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#7c4bc4;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="layer3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#7c4bc4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7c4bc4;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="layer4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#5e2a9e;stop-opacity:0.12" />
      <stop offset="92%" style="stop-color:#5e2a9e;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="layer5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4b1482;stop-opacity:0.1" />
      <stop offset="88%" style="stop-color:#4b1482;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="800" fill="#0a0a0a"/>
  
  <!-- Layered light arc effect with actual gradients - positioned at very top -->
  <ellipse cx="400" cy="10" rx="100" ry="50" fill="url(#layer1)"/>
  <ellipse cx="400" cy="10" rx="300" ry="200" fill="url(#layer2)"/>
  <ellipse cx="400" cy="10" rx="500" ry="350" fill="url(#layer3)"/>
  <ellipse cx="400" cy="10" rx="700" ry="500" fill="url(#layer4)"/>
  <ellipse cx="400" cy="10" rx="900" ry="650" fill="url(#layer5)"/>
  
  <!-- Logo text -->
  <g>
    <!-- "the" -->
    <text x="220" y="220" font-family="'Special Elite', monospace" font-size="48" fill="#c0c0c0" font-weight="600">the</text>
    
    <!-- "SKULL" -->
    <text x="400" y="360" font-family="'Special Elite', monospace" font-size="180" fill="url(#textGradient)" text-anchor="middle" font-weight="400" letter-spacing="2">SKULL</text>
    
    <!-- "BUGGERY" -->
    <text x="400" y="520" font-family="'Special Elite', monospace" font-size="180" fill="url(#textGradient)" text-anchor="middle" font-weight="400" letter-spacing="2">BUGGERY</text>
    
    <!-- "podcast." -->
    <text x="520" y="570" font-family="'Special Elite', monospace" font-size="48" fill="#c0c0c0" font-weight="600">podcast.</text>
  </g>
</svg>